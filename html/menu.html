<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--<script src="nui://game/ui/jquery.js"></script>-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./css/menu.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
		crossorigin="anonymous" 
	/>
</head>
<body>
	<script>
		$( document ).ready( () =>
		{
			const currentLvl = 10
			$( '.separator' ).width( currentLvl * 400 / 40 )
			$( '.level' ).text( `${currentLvl} LEVEL` )

			for ( let i = 0; i < 5; i++ )
			{
				$( '#menu-ui' ).append(
					`
					<div class="button locked">
					<img src="https://b.catgirlsare.sexy/38Y8cdB2.png" class="img" alt="">
					<div class="info">
						<span class="title">
							Bandage
						</span>
						<div class="desc">
							<div class="time">
								00:${(i + 1) * 40}
							</div>
							<div class="lvl">
								${i*4} LVL
							</div>
						</div>
					</div>
					</div>
					`
				)
			}

			$( '.button' ).click( e =>
			{
				if ( $( e.target ).hasClass( 'selected' ) ) return

				$( '.button' ).removeClass( 'selected' )
				$( e.target ).addClass( 'selected' )

				$( '.card-ui' ).fadeOut( 200 )
				$( '.card-ui' ).fadeIn( 400 )
			} )

			$( 'body' ).keydown( e =>
			{
				if ( e.key === 'Escape' ) $.post( 'http://zm-crafting/close' )
			} )
		} )
	</script>

	<div class="container">
		<div id="menu-ui" class="menu-ui">
			<span class="title" style="font-size: 24px;">WORKBENCH</span>
			<span class="level" style="font-size: 12px;">0 LEVEL</span>
			<div class="separator-wrapper">
				<div class="separator"></div>
			</div>
		</div>
		<div class="cards">
			<div class="card-ui" style="display: none;">
				<div class="info">
					<img src="https://b.catgirlsare.sexy/38Y8cdB2.png" class="img" alt="">
					<span class="title">
						Bandage
					</span>
					<div class="desc">
						<div class="time">
							00:10
						</div>
						<div class="lvl">
							4 LVL
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</body>
</html>
